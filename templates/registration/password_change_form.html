{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change you password - {{ block.super }}{% endblock %}

{% block content %}
    <h1>Change you password</h1>
    <p>Use the form below to change your password.</p>
    <form action="" method="post">
        {{ form | crispy }}
        <input type="submit" value="Change">
        {% csrf_token %}
    </form>
{% endblock %}
