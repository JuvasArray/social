{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}login - {{ block.super }}{% endblock %}

{% block content %}
    <h1>Log-in</h1>
    <p>Please, use the following form to login:</p>
    <form action="." method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <button class="btn btn-primary" type="submit" value="Log in">
    </form>
{% endblock %}
