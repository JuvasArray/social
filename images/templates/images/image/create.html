{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Bookmark an image - {{ block.super }}{% endblock %}

{% block content %}
    <h1>Bookmark an image</h1>
    <img src="{{ request.GET.url }}">
    <form action="." method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <input class="btn btn-primary" type="submit" value="Bookmark it!">
    </form>
{% endblock %}
